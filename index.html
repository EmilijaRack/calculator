<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" tyepe="text/css" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <main class="main-part">
      <div class="calculator">
        <input type="text" class="screen" placeholder="0" />
        <button class="delete-all">C</button>
        <button class="delete-one">←</button>
        <button class="math-operation" data-value="/">÷</button>
        <button class="number" data-value="7">7</button>
        <button class="number" data-value="8">8</button>
        <button class="number" data-value="9">9</button>
        <button class="math-operation" data-value="*">×</button>
        <button class="number" data-value="4">4</button>
        <button class="number" data-value="5">5</button>
        <button class="number" data-value="6">6</button>
        <button class="math-operation" data-value="-">-</button>
        <button class="number" data-value="1">1</button>
        <button class="number" data-value="2">2</button>
        <button class="number" data-value="3">3</button>
        <button class="math-operation" data-value="+">+</button>
        <button class="number number--span-3" data-value="0">0</button>
        <button class="equal">=</button>
      </div>
    </main>
  </body>
</html>
